{% extends "index.html" %}

{% block style %}
<style>
thead {
    font-size: 125%;
}
table, th, td {
    border: 1px solid black;
}
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
{% endblock %}

{% block result %}
    <txt src={{text}}>
    <table>
        <thead>
            <tr>
                <th>Cyberbullying</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <th>{{ item }}</th>
                <td>{{ ("%.3f"|format(result[item])) }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 
{% endblock %}
