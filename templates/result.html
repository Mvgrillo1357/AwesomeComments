{% extends "index.html" %}

{% block result %}

<section>
    <div id="result-label">
        Results for "<b>{{text}}</b>"
    </div>

    <div class="result-tile">
        <h2>Sentiment</h2>
        <div id="sentiment">
            <span class="sentiment-{{sentiment['class']}}">{{sentiment["label"]}}</span>
            <span id="sentiment-probability">&nbsp;({{sentiment["probability"]}}% probability)</span>
        </div>
    </div>

    <div class="result-tile">
        <h2>Cyberbullying</h2>
        <div id="cyberbullying">
            <span class="cyberbullying-{{cyberbullying['class']}}">{{cyberbullying["label"]}}</span>
            <span id="cyberbullying-probability">&nbsp;({{cyberbullying["probability"]}}% probability)</span>
        </div>
    </div>

</section>

{% endblock %}
